name: Build and Deploy to K8s

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: asia-southeast1-docker.pkg.dev
  PROJECT_ID: syncedge
  REPOSITORY: docker-images

jobs:
  build:
    name: Build and Push
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: _json_key
          password: ${{ secrets.GAR_JSON_KEY }}

      - name: Generate image tags
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/syncedge-web:latest .
          docker tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/syncedge-web:latest ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/syncedge-web:${{ steps.meta.outputs.sha_short }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/syncedge-web:latest
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/syncedge-web:${{ steps.meta.outputs.sha_short }}

      - name: Summary
        run: |
          echo "âœ… Image pushed to GAR"
          echo "ðŸ”„ ArgoCD will auto-sync within ~3 minutes"
