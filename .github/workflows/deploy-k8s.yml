name: Build and Deploy to K8s

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: asia-southeast1-docker.pkg.dev
  PROJECT_ID: syncedge
  REPOSITORY: docker-images

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:run --passWithNoTests || true

  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    outputs:
      image_tag: ${{ steps.meta.outputs.sha_short }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Generate image tags
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/syncedge-web:latest
            ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/syncedge-web:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-infra:
    name: Update Infrastructure
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout infrastructure repo
        uses: actions/checkout@v4
        with:
          repository: packlikez/syncedge-remote
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          path: infra

      - name: Update image tag
        run: |
          cd infra
          TAG=${{ needs.build.outputs.image_tag }}
          sed -i "s|syncedge-web:[^ ]*|syncedge-web:${TAG}|g" infrastructure/syncedge-web/deployment.yaml
          echo "âœ… Updated image tag to ${TAG}"

      - name: Commit and push
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infrastructure/syncedge-web/
          git diff --staged --quiet || git commit -m "chore(syncedge-web): update image to ${{ needs.build.outputs.image_tag }}

          Triggered by: ${{ github.event.head_commit.message }}
          Commit: ${{ github.repository }}@${{ github.sha }}"
          git push

          echo "âœ… Infrastructure repo updated"
          echo "ðŸ”„ ArgoCD will auto-sync within ~3 minutes"
