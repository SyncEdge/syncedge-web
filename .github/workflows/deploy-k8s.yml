name: Build and Deploy to K8s

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  GCP_PROJECT: syncedge
  GAR_LOCATION: asia-southeast1
  GAR_REPOSITORY: docker-images

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:run || echo "No tests found, skipping"

  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build and Push
        id: build
        run: |
          IMAGE="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.GAR_REPOSITORY }}/syncedge-web:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          docker tag $IMAGE ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.GAR_REPOSITORY }}/syncedge-web:latest
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.GAR_REPOSITORY }}/syncedge-web:latest
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to K8s
    runs-on: [self-hosted, syncedge]
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update deployment image
        run: |
          sed -i "s|IMAGE_PLACEHOLDER|${{ needs.build-and-push.outputs.image }}|g" k8s/deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          sudo kubectl apply -f k8s/deployment.yaml
          sudo kubectl apply -f k8s/service.yaml
          sudo kubectl apply -f k8s/ingress.yaml

      - name: Wait for rollout
        run: |
          sudo kubectl rollout status deployment/syncedge-web -n syncedge-web --timeout=300s

      - name: Verify deployment
        run: |
          sudo kubectl get pods -l app=syncedge-web -n syncedge-web
          sudo kubectl get svc syncedge-web -n syncedge-web
          sudo kubectl get ingress syncedge-web -n syncedge-web
