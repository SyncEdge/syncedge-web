apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: syncedge-web
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: syncedge.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: syncedge-web
                port:
                  number: 80
    - host: www.syncedge.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: syncedge-web
                port:
                  number: 80
