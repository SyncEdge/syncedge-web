apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncedge-web
  labels:
    app: syncedge-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: syncedge-web
  template:
    metadata:
      labels:
        app: syncedge-web
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: syncedge-web
          image: ghcr.io/syncedge/syncedge-web:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
